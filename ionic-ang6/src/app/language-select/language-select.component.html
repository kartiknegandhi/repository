<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Language select:
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label>Selected Language:</ion-label>

    <ion-select value="en" ok-text="Okay" cancel-text="Dismiss">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="hi">Hindi</ion-select-option>
      <ion-select-option value="mar">Marathi</ion-select-option>
      <ion-select-option value="guj">Gujarati</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
