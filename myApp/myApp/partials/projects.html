
<div>
<div class = "container">
    <h1>Hi this is the project page</h1>
    <table class="table table-striped table-hover" >
<thead>
    <tr>
      <th>Project ID</th>
      <th>Name</th>
	  <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="project in specificProject | filter:query">
      <td>{{project.projectId}}</td>
      <td>{{project.name}}</td>
      <td>{{project.projectDescription}}</td>
    </tr>
   </tbody>	
</table>
</div>
<button id="clickToOpenModal" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal1221">New Project</button> 
<div id="myModal1221" class="modal" data-backdrop="static" data-keyboard="false" role="dialog">
  <div class="modal-dialog" style="overflow-y: initial !important; width: 30%; top: 25%;"></div>

  <!-- Modal content-->
  <div class="modal-content" style="height: 22em; width: 38%; margin-left: 25%; margin-top: 6%;">
    <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add a new project</h4>
              </div>
    <div class="modal-body row" style="height: 100%; overflow: auto; margin: 0px;">
    	<form class="form-horizontal">
		
		<div class="form-group"><label class="col-sm-4 control-label">Project ID:</label>
		<div class="col-sm-5"><input class="form-control" type="text" ng-model="projectId" required></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">Name:</label>
		<div class="col-sm-5"><input class="form-control" type="text" ng-model="name" required></input></div></div>
		
		<div class="form-group"><label class="col-sm-4 control-label">Project Description:</label>
		<div class="col-sm-5"><input class="form-control" type="text" ng-model="projectDescription" required></input></div></div>

		
		<span class="form-group"><a href="#/" class="btn btn-primary" ng-click="start()">Create new project</a></span>
    <button id="clickToOpenModal" type="button" class="btn" data-toggle="modal" data-target="#myModal1221" style="display: none;">Click</button> 
		
</form>
    </div>
  </div>

</div>
